<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="font-size: 30px;">Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>

    <ion-card-title class="centered">
      {{greeting}}
    </ion-card-title>

    <ion-card-title *ngIf="person" id="quote">
      <q>{{quote}}</q>
    </ion-card-title>

    <p *ngIf="person">
      {{person}}
    </p>
    
  </ion-card>
</ion-content>
